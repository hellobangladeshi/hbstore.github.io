<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>চেকআউট - HB Store</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<style>
    .checkout-page {
        padding: 80px 0;
    }
    
    .checkout-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
    }
    
    .checkout-form h3,
    .order-summary h3 {
        margin-bottom: 20px;
        color: var(--dark);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--gray-light);
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
    }
    
    .order-summary-box {
        background: white;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid var(--gray-light);
    }
    
    .place-order-btn {
        width: 100%;
        padding: 15px;
        background: var(--success);
        color: white;
        border: none;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'">
                <div class="logo-icon">HB</div>
                <div class="logo-text">
                    <h3>HB Store</h3>
                    <span>চেকআউট</span>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="checkout-page">
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 40px;">চেকআউট</h1>
        
        <div class="checkout-container">
            <div class="checkout-form">
                <h3>বিলিং তথ্য</h3>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label>পূর্ণ নাম *</label>
                        <input type="text" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>ইমেইল *</label>
                        <input type="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>ফোন নম্বর *</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>ঠিকানা *</label>
                        <textarea class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>পেমেন্ট মেথড</label>
                        <select class="form-control">
                            <option value="cash">ক্যাশ অন ডেলিভারি</option>
                            <option value="bkash">bKash</option>
                            <option value="nagad">Nagad</option>
                            <option value="card">ক্রেডিট/ডেবিট কার্ড</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <div class="order-summary">
                <h3>অর্ডার সামারি</h3>
                <div class="order-summary-box">
                    <p><strong>মোট:</strong> ৳২,৪৩,৮৫৭</p>
                    <p><strong>ডেলিভারি:</strong> ৳৬০</p>
                    <p><strong>টোটাল:</strong> ৳২,৪৩,৯১৭</p>
                    
                    <button class="place-order-btn" onclick="placeOrder()">
                        অর্ডার কনফার্ম করুন
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
function placeOrder() {
    if (confirm('আপনি কি অর্ডার কনফার্ম করতে চান?')) {
        alert('অর্ডার সফলভাবে প্লেস করা হয়েছে!');
        window.location.href = 'index.html';
    }
}
</script>
</body>
</html>
